<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grelhas Disney Channel Portugal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 30px;
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .listings {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .listing-item {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 20px;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .listing-item:last-child {
            border-bottom: none;
        }

        .time {
            font-weight: 700;
            color: #5a67d8;
            font-size: 16px;
        }

        .programme {
            color: #2d3748;
            font-size: 16px;
        }

        .block-container {
            background: #edf2f7;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .block-header {
            font-weight: 700;
            color: #5a67d8;
            margin-bottom: 12px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .block-header::before {
            content: 'ðŸ“º';
            margin-right: 8px;
        }

        .block-item {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 20px;
            padding: 8px 0 8px 20px;
        }

        .premiere {
            display: inline-block;
            background: #f56565;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“º Grelhas do Disney Channel Portugal</h1>
            <p>Um arquivo interativo pelas grelhas do canal</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="yearSelect">Selecionar Ano:</label>
                <select id="yearSelect">
                    <option value="">A carregar...</option>
                </select>
            </div>
            <div class="control-group">
                <label for="dateSelect">Selecionar Data:</label>
                <select id="dateSelect">
                    <option value="">Primeiro, selecionar ano</option>
                </select>
            </div>
        </div>

        <div class="listings" id="listings">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <p>Selecionar um ano e uma data para ver a grelha do dia.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        let allData = [];
        const yearSelect = document.getElementById('yearSelect');
        const dateSelect = document.getElementById('dateSelect');
        const listingsDiv = document.getElementById('listings');

        // Load CSV data
        fetch('./data/grelha.csv')
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    delimiter: ';',
                    skipEmptyLines: true,
                    complete: function(results) {
                        allData = results.data;
                        populateYears();
                    }
                });
            })
            .catch(error => {
                listingsDiv.innerHTML = '<div class="empty-state"><p>Erro ao carregar dados. Por favor, confirmar se grelha.csv estÃ¡ na pasta /data/.</p></div>';
                console.error('Error:', error);
            });

        function populateYears() {
            const years = new Set();
            allData.forEach(row => {
                if (row.Data) {
                    const year = row.Data.split('/')[2];
                    years.add(year);
                }
            });

            const sortedYears = Array.from(years).sort();
            yearSelect.innerHTML = '<option value="">Selecionar um ano...</option>';
            sortedYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }

        yearSelect.addEventListener('change', function() {
            const selectedYear = this.value;
            if (!selectedYear) {
                dateSelect.innerHTML = '<option value="">Primeiro, selecionar um ano</option>';
                return;
            }

            const dates = new Set();
            allData.forEach(row => {
                if (row.Data && row.Data.includes('/' + selectedYear)) {
                    dates.add(row.Data);
                }
            });

            const sortedDates = Array.from(dates).sort((a, b) => {
                const [dayA, monthA, yearA] = a.split('/');
                const [dayB, monthB, yearB] = b.split('/');
                return new Date(yearA, monthA - 1, dayA) - new Date(yearB, monthB - 1, dayB);
            });

            dateSelect.innerHTML = '<option value="">Selecionar uma data...</option>';
            sortedDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                const [day, month, year] = date.split('/');
                const dateObj = new Date(year, month - 1, day);
                const weekday = dateObj.toLocaleDateString('pt-PT', { weekday: 'long' });
                option.textContent = `${weekday}, ${date}`;
                dateSelect.appendChild(option);
            });

            listingsDiv.innerHTML = '<div class="empty-state"><p>Selecionar uma data para ver a grelha</p></div>';
        });

        dateSelect.addEventListener('change', function() {
            const selectedDate = this.value;
            if (!selectedDate) return;

            const dayData = allData.filter(row => row.Data === selectedDate);
            displayListings(dayData);
        });

        function displayListings(data) {
            if (data.length === 0) {
                listingsDiv.innerHTML = '<div class="empty-state"><p>NÃ£o hÃ¡ grelhas desta data</p></div>';
                return;
            }

            let html = '';
            let currentBlock = null;
            let blockItems = [];

            data.forEach((row, index) => {
                const time = row.Hora || '';
                const programme = row.Programa || '';
                const block = row.Bloco || '';
                const premiere = row.Estreia && row.Estreia.toLowerCase() === 'sim';

                // Check if we're entering or leaving a block
                if (block && block !== currentBlock) {
                    // Close previous block if exists
                    if (currentBlock) {
                        html += createBlockHTML(currentBlock, blockItems);
                        blockItems = [];
                    }
                    currentBlock = block;
                }

                if (currentBlock && block) {
                    // Add to current block
                    blockItems.push({ time, programme, premiere });
                } else {
                    // Close any open block
                    if (currentBlock) {
                        html += createBlockHTML(currentBlock, blockItems);
                        blockItems = [];
                        currentBlock = null;
                    }
                    // Regular item
                    html += createListingItemHTML(time, programme, premiere);
                }
            });

            // Close final block if exists
            if (currentBlock) {
                html += createBlockHTML(currentBlock, blockItems);
            }

            listingsDiv.innerHTML = html;
        }

        function createListingItemHTML(time, programme, premiere) {
            return `
                <div class="listing-item">
                    <div class="time">${time}</div>
                    <div class="programme">
                        ${programme}
                        ${premiere ? '<span class="premiere">ESTREIA</span>' : ''}
                    </div>
                </div>
            `;
        }

        function createBlockHTML(blockName, items) {
            let itemsHTML = items.map(item => `
                <div class="block-item">
                    <div class="time">${item.time}</div>
                    <div class="programme">
                        ${item.programme}
                        ${item.premiere ? '<span class="premiere">ESTREIA</span>' : ''}
                    </div>
                </div>
            `).join('');

            return `
                <div class="block-container">
                    <div class="block-header">${blockName}</div>
                    ${itemsHTML}
                </div>
            `;
        }
    </script>
</body>
</html>
